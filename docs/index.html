          </div>
        <div class="carousel-container">
            <h1>Welcome to Eriks Simple Portfolio page</h1>
            <p>Here you find links and pictures to things i have created.</p>
            <div class="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="./images/Eldritch.png" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/Eldritch.png" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/Eldritch.png" alt="Image 3">
                    </div>
                    <!-- Add more images as needed -->
                </div>
            <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="./carousel.js"></script>
    <script>
        const toggleToolbar = document.querySelectorAll(".toggle-toolbar");
        const stickyToolbarContainer = document.querySelector(
            ".sticky-toolbar-container"
        );
        toggleToolbar.forEach(function (element) {
            element.addEventListener("click", function () {
                stickyToolbarContainer.classList.toggle("show-toolbar");
            });
        });
    </script>
    <script type="importmap">
    {
        "imports": {

        }
    }
    </script>
    <script type="module" src="./GLCanvas.js"></script>
