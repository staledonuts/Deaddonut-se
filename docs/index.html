<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body>
    <div class="glcontainer"> 
      <canvas id="glcanvas"></canvas>
      <div class="carousel-container">
        <h1>Welcome to Eriks Simple Portfolio page</h1>
        <p>Here you find links and pictures to things i have created.</p>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./images/Eldritch.png" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./images/Eldritch.png" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./images/Eldritch.png" alt="Image 3">
                </div>
                <!-- Add more images as needed -->
            </div>
            <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="./carousel.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "./three/three.module.min.js",
                "three/addons/": "./three/jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        import Stats from 'three/addons/libs/stats.module.js';

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        let mixer;

        const clock = new THREE.Clock();
        const container = document.getElementById( 'glcanvas' );

        const stats = new Stats();
        container.appendChild( stats.dom );

        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        const pmremGenerator = new THREE.PMREMGenerator( renderer );

        const scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xbfe3dd );
        scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

        const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
        camera.position.set( 5, 2, 8 );

        const controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0.5, 0 );
        controls.update();
        controls.enablePan = false;
        controls.enableDamping = true;

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath( 'three/jsm/libs/draco/gltf/' );

        const loader = new GLTFLoader();
        loader.setDRACOLoader( dracoLoader );
        loader.load( 'meshes/box.glb', function ( gltf ) {

            const model = gltf.scene;
            model.position.set( 1, 1, 0 );
            model.scale.set( 0.01, 0.01, 0.01 );
            scene.add( model );

            mixer = new THREE.AnimationMixer( model );
            mixer.clipAction( gltf.animations[ 0 ] ).play();

            renderer.setAnimationLoop( animate );

        }, undefined, function ( e ) {

            console.error( e );

        } );


        window.onresize = function () {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        };


        function animate() {

            const delta = clock.getDelta();

            mixer.update( delta );

            controls.update();

            stats.update();

            renderer.render( scene, camera );

        }


    </script>
    
</body>
</html>
