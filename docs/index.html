<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body>
    <div class="glcontainer"> 
      <canvas id="glcanvas"></canvas>
      <div class="carousel-container">
        <h1>Welcome to Eriks Simple Portfolio page</h1>
        <p>Here you find links and pictures to things i have created.</p>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./images/Eldritch.png" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./images/Eldritch.png" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./images/Eldritch.png" alt="Image 3">
                </div>
                <!-- Add more images as needed -->
            </div>
            <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>

    <script src="./carousel.js"></script>
    

    <script type="importmap">
    {
        "imports": 
        {
            "three": "./three/three.module.min.js",
            "three/addons/": "./three/jsm/"
        }
    }
    </script>

    <script type="module">

        import * as THREE from 'three';

        import Stats from 'three/addons/libs/stats.module.js';

        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        let camera, scene, renderer, stats, material;
        let mouseX = 0, mouseY = 0;

        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        init();

        function init() {

            camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 2, 2000 );
            camera.position.z = 1000;

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2( 0x000000, 0.001 );

            const geometry = new THREE.BufferGeometry();
            const vertices = [];

            const sprite = new THREE.TextureLoader().load( 'textures/PuzzlePieces.png' );
            sprite.colorSpace = THREE.SRGBColorSpace;

            for ( let i = 0; i < 10000; i ++ ) {

                const x = 2000 * Math.random() - 1000;
                const y = 2000 * Math.random() - 1000;
                const z = 2000 * Math.random() - 1000;

                vertices.push( x, y, z );

            }

            geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

            material = new THREE.PointsMaterial( { size: 35, sizeAttenuation: true, map: sprite, alphaTest: 0.5, transparent: true } );
            material.color.setHSL( 1.0, 0.3, 0.7, THREE.SRGBColorSpace );

            const particles = new THREE.Points( geometry, material );
            scene.add( particles );

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setAnimationLoop( animate );
            document.body.appendChild( renderer.domElement );

            //

            stats = new Stats();
            document.body.appendChild( stats.dom );

            //

            const gui = new GUI();

            gui.add( material, 'sizeAttenuation' ).onChange( function () {

                material.needsUpdate = true;

            } );

            gui.open();

            //

            document.body.style.touchAction = 'none';
            document.body.addEventListener( 'pointermove', onPointerMove );

            //

            window.addEventListener( 'resize', onWindowResize );

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function onPointerMove( event ) {

            if ( event.isPrimary === false ) return;

            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;

        }

        //

        function animate() {

            render();
            stats.update();

        }

        function render() {

            const time = Date.now() * 0.00005;

            camera.position.x += ( mouseX - camera.position.x ) * 0.05;
            camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

            camera.lookAt( scene.position );

            const h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
            material.color.setHSL( h, 0.5, 0.5 );

            renderer.render( scene, camera );

        }

    </script>
    
</body>
</html>
